apply plugin: 'groovy'

// remap the build dir name since 'build' is a package and .gitignore will ignore it
buildDir = 'gradle-build'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.1'
    groovy group: 'org.apache.ant', name: 'ant', version: '1.8.4'
}


